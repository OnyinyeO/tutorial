    <body>
        <!DOCTYPE html>
        <html lang="en" dir="ltr">

        <head>
            <meta charset="utf-8">
            <title>Javascript Events</title>
            <link rel="stylesheet" href="../mouse_events/master.css">
        </head>

        <body>


            <div class="container">

                <!-- onclick -->
                <p id="clickText">Click on this text!</p>
                <!-- onmousemove -->
                <p id="mouseOverMe">Mouse Over Me</p>

                <!-- onmousedown -->
                <p id="MouseDown">Mouse Down</p>

                <!-- onmouseover -->
                <p id="MouseOver">Mouse Over Me</p>

            </div>

            <!-- ===================
currently, the handlers are inside of the p tags,
using what you've learnt, set the event handlers
inside the javascrip file instead.
======================== -->




            <script src="./scipt.js"></script>
        </body>
