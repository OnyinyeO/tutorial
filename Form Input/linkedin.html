<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="style linkin.css">
</head>

<body>
    <img src="assets/image (1).png" alt="" sytle=box-sizing: border-box;width />

    <form action="" method="post">

        <div class="header">
            <h1 style="color: rgba(0,0,0,0.9);line-height: 1.42857">Sign in</h1>
        </div>
        <p style="color: rgba(0,0,0,0.9);font-weight: 400;line-height: 1.42857">Stay updated on your professional world
        </p>


        <div>
            <label for="email or Phone"></label>
            <input type=text placeholder="Email or Phone" name="email or phone" required />
        </div>
        <div>
            <label for="password"></label>
            <input type="password" placeholder="Password" name="password" required />
        </div>

        <h4 style="color:#0a66c2 ">Forgot password?</h4>

        <input type="submit" class="Sign-in" value="Sign in" />

        <p style="text-align: center; color:dimgray;">or</p>

        <img src="./assets/applelogo.png" alt="apple-logo" style="width:5%; height:5%;">

        <button class="apple"> Sign in with Apple </button>

    </form>
    <div>
        <p style="text-allign:center;">New to LinkedIn?</p>
    </div>
</body>


</html>
